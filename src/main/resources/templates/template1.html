<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link active" th:href="@{/}">Accueil</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Patient</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/patients/formPatient}" sec:authorize="hasAuthority('ADMIN')">Nouveau</a></li>
            <li><a class="dropdown-item" th:href="@{/patients}">list</a></li>

          </ul>
        </li> 
      </ul>
        <!-- [login , logout] -->
      <ul class="navbar-nav" >
        <li class="nav-item dropdown " sec:authorize="isAuthenticated()">
          <a href="" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
            <span sec:authentication="name"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/logout}">logout</a></li>
          </ul>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}">login</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/signup}">s'enregistrer</a>
        </li>
      </ul>
    </div>
  </nav>
   <section layout:fragment="content1"></section>
</body>
</html>
