<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'enregistrer</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="card container mt-5">
        <div class="car-header">
            <h3>S'enregistrer</h3>
        </div>
        <div class="card-body">
            <form method="POST" th:action="@{signup}" th:object="${signUpModel}" >
                <div class="mb-3">
                    <label for="username" class="fom-label">Username</label>
                    <input type="text" id="username" class="form-control" th:field="*{username}">
                    <div class="form-text text-danger" th:errors="*{username}"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="fom-label">Password</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}">
                    <div class="form-text text-danger" th:errors="*{password}"></div>
                </div>
                <div class="mb-3">
                    <label for="re-password" class="fom-label">Retaper password</label>
                    <input type="password" id="re-password" class="form-control" th:field="*{rePassword}">
                    <div class="form-text text-danger" th:errors="*{rePassword}"></div>
                    <div class="form-text text-danger" th:text="${passNotSame}"></div>

                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
